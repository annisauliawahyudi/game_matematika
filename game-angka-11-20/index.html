<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pengenalan Angka 11-20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f31717;
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .images-container img {
            width: 80px;
            height: 80px;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .buttons-container button {
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e48d12;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons-container button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Berapa jumlah buah di bawah ini?</h1>
        <div id="images-container" class="images-container"></div>
        <div id="buttons-container" class="buttons-container"></div>
        <p id="result"></p>
        <button onclick="startGame()">Ulang</button>
    </div>

    <script>
        const imagesContainer = document.getElementById('images-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const resultText = document.getElementById('result');

        let correctNumber;

        const fruitImages = [
            'mod/apel.png',
            'mod/jeruk.png',
            'mod/nanas.png',
            'mod/pisang.png',
            'mod/semangka.png'
        ];

        function startGame() {
            // Mengubah rentang angka menjadi 11-20
            correctNumber = Math.floor(Math.random() * 10) + 11;
            displayImages(correctNumber);
            createButtons();
            resultText.textContent = '';
        }

        function displayImages(count) {
            imagesContainer.innerHTML = '';
            const randomFruit = fruitImages[Math.floor(Math.random() * fruitImages.length)];
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = randomFruit;
                imagesContainer.appendChild(img);
            }
        }

        function createButtons() {
            buttonsContainer.innerHTML = '';
            // Mengubah rentang tombol dari 11 sampai 20
            for (let i = 11; i <= 20; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => checkAnswer(i);
                buttonsContainer.appendChild(button);
            }
        }

        function checkAnswer(selectedNumber) {
            if (selectedNumber === correctNumber) {
                resultText.textContent = 'Jawaban kamu benar! ðŸŽ‰';
                resultText.style.color = 'green';
                setTimeout(startGame, 1500); 
            } else {
                resultText.textContent = 'Jawaban kamu salah. Coba lagi! ðŸ¤”';
                resultText.style.color = 'red';
            }
        }

        window.onload = startGame;
    </script>

</body>
</html>
