<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Penjumlahan 0-10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a5276;
        }
        #question-display {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .buttons-container button {
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #5d6d7e;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons-container button:hover {
            background-color: #2e4053;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Berapa hasil penjumlahan ini?</h1>
        <div id="question-display"></div>
        <div id="buttons-container" class="buttons-container"></div>
        <p id="result"></p>
        <button onclick="startGame()">Ulang</button>
    </div>

    <script>
        const questionDisplay = document.getElementById('question-display');
        const buttonsContainer = document.getElementById('buttons-container');
        const resultText = document.getElementById('result');

        let correctNumber;

        function startGame() {
            const num1 = Math.floor(Math.random() * 11); // Angka 0 sampai 10
            const num2 = Math.floor(Math.random() * 11); // Angka 0 sampai 10
            correctNumber = num1 + num2;

            questionDisplay.textContent = `${num1} + ${num2} = ?`;
            createButtons(correctNumber);
            resultText.textContent = '';
        }

        function createButtons(correctAnswer) {
            buttonsContainer.innerHTML = '';
            
            // Menciptakan array unik untuk pilihan jawaban
            let options = new Set();
            options.add(correctAnswer);

            // Tambahkan 3 jawaban salah acak
            while (options.size < 4) {
                let randomOption = Math.floor(Math.random() * 21); // Hasil penjumlahan bisa 0-20
                if (randomOption !== correctAnswer) {
                    options.add(randomOption);
                }
            }
            
            // Mengubah Set menjadi Array dan mengacak urutannya
            const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                buttonsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedNumber) {
            if (selectedNumber === correctNumber) {
                resultText.textContent = 'Jawaban kamu benar! ðŸŽ‰';
                resultText.style.color = 'green';
                setTimeout(startGame, 1500); 
            } else {
                resultText.textContent = `Jawaban salah. Jawaban yang benar adalah ${correctNumber}. Coba lagi! ðŸ¤”`;
                resultText.style.color = 'red';
            }
        }

        window.onload = startGame;
    </script>

</body>
</html>
