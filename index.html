    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9e7c9;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .header .nav-buttons button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .header .nav-buttons button:hover {
            background-color: white;
            color: #007bff;
        }
        .main-content {
            padding: 40px 20px;
            text-align: center;
        }
        .title {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 40px;
        }
        .class-list, .topic-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .class-list, .topic-list {
                grid-template-columns: 1fr;
            }
        }
        .class-card, .topic-card {
            background-color: rgb(228, 247, 202);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .topic-card {
            width: 180px;
            padding: 20px;
        }
        .class-card:hover, .topic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .class-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .class-name, .topic-title {
            font-size: 1.3rem;
            margin: 15px 0;
            color: #3949ab;
        }
        .topic-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }
        .game-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .no-underline {
            text-decoration: none;
        }
        .subtopik-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .subtopik-list li {
            margin-bottom: 10px;
        }
        .subtopik-link {
            font-size: .9rem;
            color: #975916;
            text-decoration: none;
            transition: color 0.3s;
        }
        .subtopik-link:hover {
            color: #f91313;
            text-decoration: underline;
        }
        .topic-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .class-description {
            font-size: 0.9rem;
            color: #fa0b0b;
            margin-top: -10px;
        }
    </style>
</head>

    const Home = {
        data() {
            return {
                judulUtama: 'Pilih Kelasmu dan Mulai Belajar!',
                kelasList: globalData.kelasList,
            };
        },
        template: `
            <main class="main-content">
                <h2 class="title">{{ judulUtama }}</h2>
                <div class="class-list">
                    <div v-for="kelas in kelasList" :key="kelas.id" class="class-card">
                        <router-link :to="'/kelas/' + kelas.id" class="no-underline">
                            <img :src="kelas.gambar" :alt="kelas.nama" class="class-image">
                            <h3 class="class-name">{{ kelas.nama }}</h3>
                            <p class="class-description">{{ kelas.deskripsi }}</p>
                        </router-link>
                    </div>
                </div>
            </main>
        `
    };

    const KelasPage = {
        props: ['id'],
        computed: {
            kelas() {
                return globalData.kelasList.find(k => k.id == this.id);
            }
        },
        template: `
            <div class="main-content">
                <router-link to="/" class="no-underline">
                    <button style="margin-bottom: 20px;">Kembali ke Beranda</button>
                </router-link>
                <h2 class="title">{{ kelas.nama }}</h2>
                <div class="topic-list">
                    <div v-for="topik in kelas.topik" :key="topik.id" class="topic-card">
                        <h3 class="topic-title">{{ topik.judul }}</h3>
                        <p class="topic-description">{{ topik.deskripsi }}</p>
                        <ul class="subtopik-list">
                            <li v-for="game in topik.games" :key="game.id">
                                <a :href="game.src" target="_blank" class="subtopik-link">{{ game.nama }}</a>
                            </li>
                        </ul>
                        <router-link v-if="!topik.games.length" :to="'/game/' + topik.id" class="no-underline">
                            <span class="topic-icon">{{ topik.icon }}</span>
                        </router-link>
                    </div>
                </div>
            </div>
        `
    };

    const GamePage = {
        props: ['id'],
        computed: {
            data() {
                let kelas = null;
                for (let k of globalData.kelasList) {
                    const topik = k.topik.find(t => t.id == this.id);
                    if (topik) {
                        kelas = k;
                        return { kelas, topik };
                    }
                }
                return { kelas: null, topik: null };
            }
        },
        template: `
            <div class="main-content">
                <router-link :to="'/kelas/' + data.kelas.id" class="no-underline">
                    <button style="margin-bottom: 20px;">Kembali ke Kelas</button>
                </router-link>
                <h2 class="title">{{ data.topik.judul }}</h2>
                <div class="game-container">
                    <iframe :src="data.topik.src" class="game-iframe"></iframe>
                </div>
            </div>
        `
    };

    const NotFoundPage = {
      template: `<div><h2>Halaman Tidak Ditemukan</h2><p>Halaman yang Anda cari tidak ada.</p></div>`
    };
    const LoginPage = { template: '<div class="main-content"><h2>Halaman Masuk</h2><p>Formulir login akan berada di sini.</p></div>' };

    const routes = [
        { path: '/', component: Home },
        { path: '/kelas/:id', component: KelasPage, props: true },
        { path: '/game/:id', component: GamePage, props: true },
        { path: '/masuk', component: LoginPage },
        { path: '/daftar', component: RegisterPage },
        { path: '/:pathMatch(.*)*', component: NotFoundPage }
    ];

    const router = createRouter({
        history: createWebHashHistory(),
        routes
    });

    const app = createApp({});
    app.use(router);
    app.mount('#aplikasi-vue');
</script>

</html>
